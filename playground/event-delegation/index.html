<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS Play ground</title>
    <style>
        .child {
            padding: 10px;
            margin: 30px;
            border: 1px solid red;
            height: 50px;
            width: 50px;
            cursor: pointer;
        }
        .parent {
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
<div class="parent" id="parent" style="margin: 20px">
    <h1>
        Event delegation
    </h1>
    <div class="child" id="child-1">
        child 1
    </div>
    <div class="child" id="child-2">
        child 2
    </div>
    <div class="child" id="child-3">
        child 3
    </div>
    <div class="child" id="child-4">
        child 4
    </div>
    <label for="child-5">UPPERCASE</label>
    <input id="child-5" data-uppercase/>
    <label for="child-6">As is</label>
    <input id="child-6"/>
    <label for="child-7">lowercase</label>
    <input id="child-7" data-lowercase/>
</div>
<br/>
<br/>
<p id="result"></p>
<script src="app.js"></script>
</body>
</html>
